<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Vehículos Deportivos</title>
    <style>
        #imagenAuto {
            width: 500px;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        var autos = {
            "Ferrari": {"imagen": "url_de_la_imagen_ferrari", "precio": "$250.000"},
            "Mazda": {"imagen": "url_de_la_imagen_mazda", "precio": "$20.000"},
            "Lamborghini": {"imagen": "url_de_la_imagen_lamborghini", "precio": "$200.000"},
            "Supra": {"imagen": "url_de_la_imagen_supra", "precio": "$45.000"},
            "BMW": {"imagen": "url_de_la_imagen_bmw", "precio": "$30.000"},
            "Chevrolet": {"imagen": "url_de_la_imagen_chevrolet", "precio": "$50.000"}
        };

        function mostrarImagenYPrecio() {
            var marca = document.getElementById('query').value;
            document.getElementById('imagenAuto').src = autos[marca].imagen;
            document.getElementById('precioAuto').textContent = autos[marca].precio;
    </script>
</head>
<body>
    <h1>Búsqueda de Vehículos Deportivos</h1>
    <form onsubmit="event.preventDefault(); mostrarImagenYPrecio();">
        <label for="query">Buscar:</label>
        <select name="query" id="query" onchange="mostrarImagenYPrecio()">
            <option value="Ferrari">Ferrari</option>
            <option value="Mazda">Mazda</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Supra">Supra</option>
            <option value="BMW">BMW</option>
            <option value="Chevrolet">Chevrolet</option>
        </select>
        <input type="submit" value="Buscar">
    </form>
    <img id="imagenAuto" src="" alt="Imagen del auto">
    <p id="precioAuto"></p>
</body>
</html>
