<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Vehículos Deportivos</title>
    <style>
        #imagenAuto {
            width: 500px;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        var autos = {
            "Ferrari": {"imagen": "https://phantom-expansion.unidadeditorial.es/d2b2584aca2d3c7f5fbbd787fb9e5bc2/crop/0x725/2043x1875/resize/1200/f/jpg/assets/multimedia/imagenes/2022/05/20/16530388017130.jpg", "precio": "$250.000"},
            "Mazda": {"imagen": "https://upload.wikimedia.org/wikipedia/commons/9/95/Mazda_Roadster_%28MX-5%29_by_Negawa_Bridge_%28cropped%29.jpg", "precio": "$20.000"},
            "Lamborghini": {"imagen": "https://upload.wikimedia.org/wikipedia/commons/c/ca/2017_Lamborghini_Huracan_LP610.jpg", "precio": "$200.000"},
            "Supra": {"imagen": "https://di-uploads-pod16.dealerinspire.com/toyotaofnorthcharlotte/uploads/2019/01/N-Charlotte-Toyota-sports-car.jpeg", "precio": "$45.000"},
            "BMW": {"imagen": "https://www.bmw.com.co/content/dam/bmw/common/all-models/m-series/series-overview/bmw-m-series-seo-overview-ms-04.jpg", "precio": "$30.000"},
            "Chevrolet": {"imagen": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/2019_Chevrolet_Camaro_base%2C_front_11.9.19.jpg/1200px-2019_Chevrolet_Camaro_base%2C_front_11.9.19.jpg", "precio": "$50.000"}
        };

        function mostrarImagenYPrecio() {
            var marca = document.getElementById('query').value;
            document.getElementById('imagenAuto').src = autos[marca].imagen;
            document.getElementById('precioAuto').textContent = autos[marca].precio;
    </script>
</head>
<body>
    <h1>Búsqueda de Vehículos Deportivos</h1>
    <form onsubmit="event.preventDefault(); mostrarImagenYPrecio();">
        <label for="query">Buscar:</label>
        <select name="query" id="query" onchange="mostrarImagenYPrecio()">
            <option value="Ferrari">Ferrari</option>
            <option value="Mazda">Mazda</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Supra">Supra</option>
            <option value="BMW">BMW</option>
            <option value="Chevrolet">Chevrolet</option>
        </select>
        <input type="submit" value="Buscar">
    </form>
    <img id="imagenAuto" src="" alt="Imagen del auto">
    <p id="precioAuto"></p>
</body>
</html>
