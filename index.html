<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Vehículos Deportivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        label, select, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        var autos = {
            "Ferrari": "url_de_la_imagen_ferrari",
            "Mazda": "url_de_la_imagen_mazda",
            "Lamborghini": "url_de_la_imagen_lamborghini",
            "Supra": "url_de_la_imagen_supra",
            "BMW": "url_de_la_imagen_bmw",
            "Chevrolet": "url_de_la_imagen_chevrolet"
        };

        function mostrarImagen() {
            var marca = document.getElementById('query').value;
            document.getElementById('imagenAuto').src = autos[marca];
        }
    </script>
</head>
<body>
    <h1>Búsqueda de Vehículos Deportivos</h1>
    <form onsubmit="event.preventDefault(); mostrarImagen();">
        <label for="query">Buscar:</label>
        <select name="query" id="query" onchange="mostrarImagen()">
            <option value="Ferrari">Ferrari</option>
            <option value="Mazda">Mazda</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Supra">Supra</option>
            <option value="BMW">BMW</option>
            <option value="Chevrolet">Chevrolet</option>
        </select>
        <input type="submit" value="Buscar">
    </form>
    <img id="imagenAuto" src="" alt="Imagen del auto">
</body>
</html>
